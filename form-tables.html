<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice With Forms</title>
    <link rel="stylesheet" href="form-tables.css">
</head>
<body>
   
        <form>
        <div class="form-section">
            <label class="form-label" for="fname">First Name:</label>
            <input class="d-block" type="text" id="fname" name="fname" placeholder="Your First Name" required><br>
        </div>
        <div class="form-section">
            <label class="form-label" for="lname">Last Name:</label>
            <input class="d-block" type="text" id="lname" name="lname" placeholder="Your Last Name" required><br>
        </div>  
        <divc class="form-section"> 
            <label class="form-label" for="email">Email Address:</label>
            <input class="d-block" type="email" id="email" name="email" placeholder="user@domain.com" required><br>
        </div>

        <div class="form-section">
            <fieldset>
                <legend class="form-label">Programming Experience
                </legend>
            <label class="radio-label" 
            for="beginner_xp">Beginner</label>
            <input type="radio" id="beginner_xp" name="xp" value="beginner"
                checked>
            <label class="radio-label" 
            for="intermediate_xp">Intermediate</label>
            <input type="radio" id="intermediate_xp" name="xp" value="intermediate">

            <label class="radio-label" 
            for="expert_xp">Expert</label>
            <input type="radio" id="expert_xp" name="xp" value="expert">
            </fieldset>
            </div>
            <br>
        <div class="form-section">
            <label class="form-label" for="career">Desired Career</label>
            <input class="d-block" name="career" id="career" type="text" placeholder="e.g. Astronaut">
        </div>
        <br>
            <div class="form-section">
            <input type="submit" value="Submit">
        </div>
        </form> 
        <hr>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nichloe</td>
                    <td>McGrew</td>
                    <td>nicholemcgrew@gmail.com</td>
                </tr>
            </tbody>
        </table>
      
</body>
</html>
